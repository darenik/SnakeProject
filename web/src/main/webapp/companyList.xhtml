<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
      <table>
           <tr>
          	 <td><h:commandButton value="Add" action="company_add"/></td>
             <td><h:commandButton value="Update" action="company_update"/></td>
           </tr>     
      </table>
    	<h1>List of Companies</h1>
    	<h:form>
    		<h:dataTable value="#{companyUtil.getList()}" var="row"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
 
    		<h:column>
 
    			<f:facet name="header">Name</f:facet>
    			#{row.name}
 
    		</h:column>
 
    		<h:column>
 
    			<f:facet name="header">Telephone</f:facet>
    			#{row.telephone}
 
    		</h:column>
 
    		<h:column>
 
    			<f:facet name="header">Address</f:facet>
    			#{row.address}
 
    		</h:column>
 
    		<h:column>
 
    			<f:facet name="header">Delete</f:facet>
 
    			<h:commandLink value="Delete" 
                                action="#{companyUtil.delete(row.id)}" />
 
    		</h:column>
    		
    		<h:column>
 
    			<f:facet name="header">Update</f:facet>
 
    			<h:commandLink value="Update" 
                                action="company_update" />
 
    		</h:column>
 
    		</h:dataTable>
 
    	</h:form>
    </h:body>
</html>
